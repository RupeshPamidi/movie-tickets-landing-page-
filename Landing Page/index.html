<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMania - Book Tickets</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #111; color: #fff; }

        header { display: flex; justify-content: space-between; align-items: center; padding: 20px; background: #222; }
        header h1 { color: #e50914; font-size: 24px; }
        header nav a { color: #fff; margin-left: 20px; text-decoration: none; }
        header nav a:hover { color: #e50914; }

        .hero { text-align: center; margin-top: 50px; }
        .hero h2 { font-size: 40px; margin-bottom: 10px; }
        .hero p { color: #ccc; font-size: 18px; margin-bottom: 20px; }
        .search-bar { display: flex; justify-content: center; margin-top: 20px; }
        .search-bar input { padding: 10px; width: 300px; border: none; border-radius: 5px 0 0 5px; }
        .search-bar button { padding: 10px 20px; border: none; background: #e50914; color: #fff; font-weight: bold; border-radius: 0 5px 5px 0; cursor: pointer; }
        .search-bar button:hover { background: #b00610; }

        .movies { width: 90%; margin: 50px auto; }
        .movies h3 { font-size: 28px; margin-bottom: 20px; }
        .movie-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; }
        .movie-card { background: #222; border-radius: 10px; overflow: hidden; text-align: center; }
        .movie-card img { width: 100%; height: 300px; object-fit: cover; }
        .movie-card h4 { margin: 10px 0; font-size: 18px; }
        .movie-card button { background: #e50914; color: #fff; border: none; padding: 10px; width: 100%; font-size: 16px; cursor: pointer; }
        .movie-card button:hover { background: #b00610; }

        footer { background: #222; text-align: center; padding: 15px; margin-top: 50px; color: #aaa; font-size: 14px; }
    </style>
</head>
<body>
    <header>
        <h1>MovieMania</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Movies</a>
            <a href="#">Offers</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Book Your Movie Tickets Instantly</h2>
        <p>Find the latest movies and reserve your seats now!</p>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search for movies...">
            <button onclick="searchMovies()">Search</button>
        </div>
    </section>

    <section class="movies">
        <h3>Trending Movies</h3>
        <div class="movie-grid" id="movieGrid">
            <div class="movie-card">
                <img src="https://via.placeholder.com/300x400?text=Movie+1" alt="Movie 1">
                <h4>Movie Title 1</h4>
                <button>Book Now</button>
            </div>
            <div class="movie-card">
                <img src="https://via.placeholder.com/300x400?text=Movie+2" alt="Movie 2">
                <h4>Movie Title 2</h4>
                <button>Book Now</button>
            </div>
            <div class="movie-card">
                <img src="https://via.placeholder.com/300x400?text=Movie+3" alt="Movie 3">
                <h4>Movie Title 3</h4>
                <button>Book Now</button>
            </div>
            <div class="movie-card">
                <img src="https://via.placeholder.com/300x400?text=Movie+4" alt="Movie 4">
                <h4>Movie Title 4</h4>
                <button>Book Now</button>
            </div>
        </div>
    </section>

    <footer>
        Â© 2025 MovieMania. All rights reserved.
    </footer>

    <script>
        function searchMovies() {
            const query = document.getElementById('search').value.toLowerCase();
            const movies = document.querySelectorAll('.movie-card');

            movies.forEach(movie => {
                const title = movie.querySelector('h4').textContent.toLowerCase();
                if (title.includes(query)) {
                    movie.style.display = 'block';
                } else {
                    movie.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
